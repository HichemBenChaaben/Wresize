<html><head>	<title>Wresize function</title>	<script type="text/javascript" src="jquery.wresize.js"></script>	<script type="text/javascript" src="jquery.js"></script></head><body><script type="text/javascript">	jQuery( function( $ ) 	{		function content_resize() 		{			var w = $( window ),			    H = w.height(),			    W = w.width();			$( '#content' ).css( {width: W-20, height: H-20} );		}		$( window ).wresize( content_resize );		content_resize();	} );</script></body></html>
